roles:
    consumer: 'Consumer'
    manager: 'Manager'
    administrator: 'Administrator'
registration:
    check_email: |
        An email has been sent to %email%. It contains an activation link you must click to activate your account.
    confirmed: 'Congrats %username%, your account is now activated.'
    back: 'Back to the originating page.'
    submit: Register
    flash:
        user_created: 'The user has been created successfully.'
    email:
        subject: 'Welcome %username%!'
        message: |
            Hello %username%!
            To finish activating your account - please visit %confirmationUrl%
            This link can only be used once to validate your account.
            Regards,
            the Team.
resetting:
    check_email: |
        An email has been sent to %email%. It contains an activation link you must click to activate your account.
    back: 'Back to the originating page.'
    submit: Register
    email:
        subject: 'Password reset link for %username%!'
        message: |
            Hello %username%!
            Someone (maybe you) requested a password reset link - please visit %confirmationUrl%
            This link can only be used once to validate your account.
            Regards,
            the Team.