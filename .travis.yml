language: php
php:
  - '5.6'
services: mongodb
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y php5-cli php5-intl php5-mcrypt perl cpanminus build-essential libexpat1-dev libssl-dev libxml2-dev libgdm-dev libmodule-install-perl libxml-xslt-perl libxml-xml-perl
install:
  - cpanm catmandu
  - yes '' | pecl install -f mongo
  - composer install
before_script:
  - ./scripts/update_install
  - app/console app:setup
  - app/console doctrine:mongodb:fixtures:load --append
script:
  - ./scripts/run_tests
